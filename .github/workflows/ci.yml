name: Package Application

on:
  push:
    branches:
      - [main,test2_CICD]
  pull_request:
    branches:
      - [main,test2_CICD]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package application
        run: |
          mkdir -p dist
          zip -r dist/application.zip . -x "*.git*" -x "*.github*" -x "*.idea*" -x "*.vscode*" -x "*.env*" -x "*.log*"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: application
          path: dist/application.zip